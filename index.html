<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Link to Style-->
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <!--Link for Pyscript-->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>

    <!--Link to Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Lightstick Ordering System</title>
</head>
<body>
    <div class="header">
        <h1 class="mt-3 mb-3">Lighstick Ordering System</h1>
    </div>
    
    <div class="container mt-5">   
        <form id="form">          
           <h2 class="mt-3 mb-3">Lightsticks: </h2>
            <div class="row">
                <div class="col svt">
                    <h4>
                        <input type="checkbox" id="svtls" value="4400">
                        SEVENTEEN Lightstick <br> Php 4400.00
                    </h4>
                </div>
                <div class="col enha">
                    <h4>
                        <input type="checkbox" id="enls" value="4000">
                        ENHYPEN Lightstick <br> Php 4000.00
                    </h4>
                </div>
                <div class="col bnd">
                    <h4>
                        <input type="checkbox" id="bndls" value="3900">
                        BOYNEXTDOOR Lightstick <br> Php 3900.00
                    </h4>  
                </div>
            </div>
            <div class="row">
                <div class="col ive">
                    <h4>
                        <input type="checkbox" id="ivels" value="3300">
                        IVE Lightstick <br> Php 3300.00
                    </h4>
                </div>
                <div class="col skz">
                    <h4>
                        <input type="checkbox" id="skzls" value="3400">
                        STRAYKIDS Lightstick <br> Php 3400.00
                    </h4>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col">
                    <h2>Customer Details: </h2>
                    <div class="row mt-3">
                        <div class="col">
                            <input type="text" id="fname" class="form-control" placeholder="First Name">
                        </div>
                        <div class="col">
                            <input type="text" id="lname" class="form-control" placeholder="Last Name">
                        </div>
                    </div>
                    <input type="text" id="address" class="form-control mt-3" placeholder="Address">
                    <input type="number" id="number" class="form-control mt-3" placeholder="Phone Number">
                    <button type="button" class="btn btn-success mt-3 mb-3" py-click="orderoutput">Create Order</button>
                </div>
                <div class="col">
                    <div class="output" id="output">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <py-script src="main.py"></py-script>

</body>
</html>
